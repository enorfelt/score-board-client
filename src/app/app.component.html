<div class="container">
  <div class="pure-g">
    <app-score title="Home" class="pure-u-1 pure-u-sm-1-3"></app-score>
    <div class="pure-u-1 pure-u-sm-1-3">
      <div class="section-container">
        <h1 class="section-label">Inning</h1>
        <input class="segment-display" type="number" value="1" max="9" min="1" />
        <div class="pure-button-group" role="group" aria-label="Innings">
          <button class="button-xlarge pure-button">-</button>
          <button class="button-xlarge pure-button">+</button>
        </div>
      </div>
      <div class="outs">
        <h1 class="section-label">Outs</h1>
        <div class="inputs">
          <label class="check-container">
            <input type="checkbox" id="out1" name="out1" />
            <span class="checkmark"></span>
          </label>
          <label class="check-container">
            <input type="checkbox" id="out2" name="out2" />
            <span class="checkmark"></span>
          </label>
          <div class="buttons">
            <button>-</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
    <app-score title="Away" class="pure-u-1 pure-u-sm-1-3"></app-score>
  </div>
</div>
