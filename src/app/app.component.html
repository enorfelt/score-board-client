<app-spinner></app-spinner>
<app-error-dialog></app-error-dialog>
<div class="container">
  <div class="pure-g">
    <app-section class="pure-u-1 pure-u-sm-1-3" title="Home">
      <app-segment-display [value]="homeScoreSig()"></app-segment-display>
      <app-add-remove-buttons (valueAdded)="homeScoreIncreased()"
        (valueRemoved)="homeScoreDecreased()"></app-add-remove-buttons>
    </app-section>
    <div class="pure-u-1 pure-u-sm-1-3">
      <app-section title="Innings">
        <app-segment-display [value]="inningsSig()"></app-segment-display>
        <app-add-remove-buttons (valueAdded)="inningIncreased()"
          (valueRemoved)="inningDecreased()"></app-add-remove-buttons>
      </app-section>
      <app-section title="Outs" class="outs">
        <div class="pure-g">
          <div class="pure-u-1 check-wrapper">
            <label class="check-container">
              <input type="checkbox" id="out1" name="out1" disabled [checked]="firstOutSig()" />
              <span class="checkmark"></span>
            </label>
            <label class="check-container">
              <input type="checkbox" id="out2" name="out2" disabled [checked]="secondOutSig()" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="pure-u-1">
            <app-add-remove-buttons (valueAdded)="outIncreased()"
              (valueRemoved)="outDecreased()"></app-add-remove-buttons>
          </div>
        </div>
      </app-section>
    </div>
    <app-section class="pure-u-1 pure-u-sm-1-3" title="Away">
      <app-segment-display [value]="awayScoreSig()"></app-segment-display>
      <app-add-remove-buttons (valueAdded)="awayScoreIncreased()"
        (valueRemoved)="awayScoreDecreased()"></app-add-remove-buttons>
    </app-section>
  </div>
</div>
