<div class="actions" role="button" (click)="toggleMenu()" aria-label="actions">
  @if (showMenu()) {
    <ul class="menu" role="menu" (clickOutside)="closeMenu()">
      <li class="menu-item" role="menuitem" (click)="reconnect()">Reconnect to board</li>
      <li class="menu-item" role="menuitem" (click)="reset()">Reset Score</li>
      <li class="menu-item" role="menuitem" (click)="forceUpdate()">Force Update</li>
    </ul>
  }
</div>
